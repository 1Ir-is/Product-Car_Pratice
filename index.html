<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Product Card</title>
</head>
<body>
    <div class="prcard">
        <div class="prcard_favorite">
            <i class='bx bx-heart'></i>
        </div>
        <div class="prcard_cart">
            <i class='bx bx-cart' ></i>
        </div>
        <div class="prcard_img">
            <img src="Nike Zoom KD 12.png" alt="">
        </div>
        <div class="prcard_text">
            Nike Zoom KD 12
        </div>
        <div class="prcard_price">
            $99
        </div>
        <div class="prcard_size">
            <h3>Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="prcard_color">
            <h3>Color:</h3>
            <span class="green"></span>
            <span class="red"></span>
            <span class="black"></span>
        </div>
        <div class="prcard_button">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
    </div>
</body>
</html>
